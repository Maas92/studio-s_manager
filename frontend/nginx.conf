server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Avoid caching env.js so runtime changes take effect
    location = /env.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files /env.js =404;
    }

    # Proxy API requests to gateway (Docker network hostname)
    # This only works if nginx container and gateway are on same docker network.
    location /api/ {
        proxy_pass http://gateway:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If your client calls /auth or /login at top-level, you can proxy them too:
    location = /login {
        proxy_pass http://gateway:4000/login;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
