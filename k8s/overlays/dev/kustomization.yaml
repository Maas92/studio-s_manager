apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: studio-s

bases:
  - ../../base

namePrefix: dev-

replicas:
  - name: auth
    count: 1
  - name: backend
    count: 1
  - name: gateway
    count: 1
  - name: frontend
    count: 1

images:
  - name: YOUR_DOCKER_REGISTRY/studio-s-auth
    newTag: dev-latest
  - name: YOUR_DOCKER_REGISTRY/studio-s-backend
    newTag: dev-latest
  - name: YOUR_DOCKER_REGISTRY/studio-s-gateway
    newTag: dev-latest
  - name: YOUR_DOCKER_REGISTRY/studio-s-frontend
    newTag: dev-latest

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
    target:
      kind: Deployment
      name: auth

---
# k8s/overlays/staging/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: studio-s

bases:
  - ../../base

namePrefix: staging-

replicas:
  - name: auth
    count: 2
  - name: backend
    count: 2
  - name: gateway
    count: 2
  - name: frontend
    count: 2

images:
  - name: YOUR_DOCKER_REGISTRY/studio-s-auth
    newTag: staging-latest
  - name: YOUR_DOCKER_REGISTRY/studio-s-backend
    newTag: staging-latest
  - name: YOUR_DOCKER_REGISTRY/studio-s-gateway
    newTag: staging-latest
  - name: YOUR_DOCKER_REGISTRY/studio-s-frontend
    newTag: staging-latest

configMapGenerator:
  - name: app-config
