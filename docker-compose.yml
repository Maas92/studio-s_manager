services:
  # Auth Service
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: studio-s-auth
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - SERVICE_NAME=auth-service
      - PORT=5002
      - MONGODB_URI=mongodb+srv://mansoorghumra92_db_user:Mansoor92@cluster0.3m4i0vw.mongodb.net/?appName=Cluster0
      - JWT_ISSUER=studio-s-auth
      - JWT_AUDIENCE=studio-s-clients
      - JWT_KID=studio-s-auth-1
      - ACCESS_TOKEN_TTL_SEC=172800
      - REFRESH_TOKEN_TTL_SEC=1209600
      - COOKIE_SECURE=false
      - COOKIE_SAMESITE=lax
      - TRUST_PROXY=loopback
      # Only allow requests from gateway (internal network only)
      - CORS_ORIGIN=http://gateway:4000
      - SELF_JWKS_URL=http://auth:5002/.well-known/jwks.json
    # NO external port exposure - only accessible via Docker network
    expose:
      - "5002"
    networks:
      - studio-s-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studio-s-backend
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - DB_POOL_LOGGING=false
      - SERVICE_NAME=backend-service
      - PORT=5003
      - DB_SSL=true
      - DATABASE_URL=postgresql://postgres.zwoirifwzsfvkqanjefh:0BCq7HCmU1diACQ8@aws-0-eu-central-1.pooler.supabase.com:5432/postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-min-32-chars
      - AUTH_SERVICE_URL=http://auth:5002
      - GATEWAY_SECRET=your-very-secure-gateway-secret-change-in-production
      
      # mTLS Settings for communication with Google Contacts Service
      - MTLS_ENABLED=true
      - MTLS_CA_CERT=/app/certs/ca-cert.pem
      - MTLS_CERT=/app/certs/backend-cert.pem
      - MTLS_KEY=/app/certs/backend-key.pem
      
    # NO external port exposure - only accessible via Docker network
    expose:
      - "5003"
    networks:
      - studio-s-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  gateway:
    build:
      context: ./api-proxy-server
      dockerfile: Dockerfile
    container_name: studio-s-gateway
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - SERVICE_NAME=api-gateway
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth:5002
      - INVENTORY_SERVICE_URL=http://backend:5003
      # Allow both nginx internal requests AND browser origin
      - FRONTEND_URL=http://localhost:5173
      - FRONTEND_URLS=http://localhost:5173,http://frontend:80
      - JWKS_URL=http://auth:5002/.well-known/jwks.json
      - JWT_ISSUER=studio-s-auth
      - JWT_AUDIENCE=studio-s-clients
      - RATE_LIMIT_MAX_REQUESTS=100
      - RATE_LIMIT_WINDOW_MS=900000
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=90d
      - GATEWAY_SECRET=your-very-secure-gateway-secret-change-in-production
    # NO external port exposure - only accessible via Docker network
    expose:
      - "4000"
    networks:
      - studio-s-network
    depends_on:
      auth:
        condition: service_healthy
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studio-s-frontend
    environment:
      - NODE_ENV=production
      # IMPORTANT: This is used by docker-entrypoint.sh to generate env.js at runtime
      - VITE_API_BASE_URL=/api
    ports:
      # Only expose frontend to host
      - "5173:80"
    networks:
      - studio-s-network
    depends_on:
      gateway:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis (if you don't have it already)
  redis:
    image: redis:7-alpine
    container_name: studio-s-redis
    expose:
      - "6379"
    networks:
      - studio-s-network
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  # Google Contacts Service
  # Add this service to your existing docker-compose.yml

  # Google Contacts Sync Service
  google-contacts:
    build:
      context: ./google-contacts-service
      dockerfile: Dockerfile
    container_name: studio-s-google-contacts
    environment:
      # Service
      - SERVICE_NAME=google-contacts-service
      - PORT=5004
      - LOG_LEVEL=info
      - ENVIRONMENT=production

      # Database (Supabase PostgreSQL)
      - DATABASE_URL=${DATABASE_URL}

      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}

      # Backend Service (mTLS)
      - BACKEND_SERVICE_URL=http://backend:5003
      - BACKEND_MTLS_CERT=/app/certs/google-contacts-cert.pem
      - BACKEND_MTLS_KEY=/app/certs/google-contacts-key.pem
      - BACKEND_CA_CERT=/app/certs/ca-cert.pem

      # Gateway Authentication
      - GATEWAY_SECRET=${GATEWAY_SECRET}

      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # CORS
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:4000
    
    volumes:
      # Mount certificates (read-only)
      - ./certs:/app/certs:ro
      # Mount logs
      - ./google-contacts-service/logs:/app/logs
    
    expose:
      - "5004"
    
    networks:
      - studio-s-network
    
    depends_on:
      backend:
        condition: service_healthy
      auth:
        condition: service_healthy
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
  # WhatsApp Notification Service
  whatsapp-service:
    build: .
    container_name: beauty-salon-whatsapp
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WHATSAPP_PROVIDER=${WHATSAPP_PROVIDER}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
      - WHATSAPP_PHONE_NUMBER=${WHATSAPP_PHONE_NUMBER}
      - CHAKRA_API_KEY=${CHAKRA_API_KEY}
      - CHAKRA_BASE_URL=${CHAKRA_BASE_URL}
      - BUSINESS_NAME=${BUSINESS_NAME}
      - BUSINESS_ADDRESS=${BUSINESS_ADDRESS}
      - BUSINESS_PHONE=${BUSINESS_PHONE}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    networks:
      - studio-s-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  studio-s-network:
    driver: bridge
    name: studio-s-network

volumes:
  redis-data:
    name: studio-s-redis-data