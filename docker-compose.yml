services:
  # Auth Service
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: studio-s-auth
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn  # Only warnings and errors
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - ACCESS_TOKEN_TTL=15m
      - REFRESH_TOKEN_TTL=7d
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
    # Limit logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studio-s-backend
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn  # Only warnings and errors
      - DB_POOL_LOGGING=false  # Disable pool logging
      - PORT=5003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    # Limit logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ./api-proxy-server
      dockerfile: Dockerfile
    container_name: studio-s-gateway
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth:4001
      - BACKEND_SERVICE_URL=http://backend:5003
    ports:
      - "4000:4000"
    depends_on:
      - auth
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studio-s-frontend
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:4000
    ports:
      - "5173:80"
    depends_on:
      - gateway
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
networks:
  default:
    name: studio-s-network